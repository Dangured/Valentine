<!DOCTYPE html>
<html>
<head>
<title>Will you be my Valentine</title>

<style>
    body {
        text-align: center;
        font-family: Arial, sans-serif;
        background-color: pink;
        margin-top: 50px;
        overflow: hidden;
        position: relative;
    }

    h1 {
        font-size: 48px;
        color: darkred;
        margin-bottom: 30px;
    }

    button {
        font-size: 28px;
        padding: 15px 30px;
        margin: 20px;
        cursor: pointer;
        position: relative;
        border-radius: 10px;
        border: none;
        background-color: #ff69b4;
        color: white;
        font-weight: bold;
    }

    button:active {
        transform: scale(0.95);
    }

    #noBtn {
        position: absolute;
    }

    #catPic {
        width: 70%;
        max-width: 400px;
        border-radius: 15px;
        margin-top: 20px;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    .heart {
        position: absolute;
        font-size: 28px;
        color: purple;
        animation: floatUp 4s linear forwards;
        pointer-events: none;
    }

    @keyframes floatUp {
        0% { transform: translateY(0px); opacity: 1; }
        100% { transform: translateY(-900px) rotate(360deg); opacity: 0; }
    }
</style>
</head>

<body>

<h1>Will you be my Valentine, Monecia? üíñ</h1>

<!-- Cute cat image from web -->
<img id="catPic" src="https://www.nicepng.com/png/detail/15-154088_kawaii-pusheen-cat-lila-party-heart-tumblr-purple.png" alt="Cute purple cat with heart">

<br>

<button onclick="yesClicked()">Yes üíù</button>
<button id="noBtn">No üò¢</button>

<script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("touchstart", moveButton);

    function moveButton() {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    }

    function yesClicked() {
        alert("I LOVE YOU ‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è");

        // Open your Google Drive photos folder
        window.open("https://drive.google.com/drive/folders/1iMJE03CrHepQL-zusmtBCqztLAlJkyKH", "_blank");

        // Big purple heart explosion!
        for (let i = 0; i < 200; i++) {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerText = "üíú";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.top = "-50px";
            heart.style.fontSize = (30 + Math.random() * 60) + "px";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 4000);
        }
    }
</script>

</body>
</html>
